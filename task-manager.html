<!DOCTYPE HTML>
<html lang="en">

    <head>
        <title>Task Manager</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="task-manager.css">
    </head>

    <body onload="renderTaskList();">
        <script src="task-manager.js"></script>

        <div id="mainContainer">

                <header>
                    <h1>TASK MANAGER</h1>
                    <button class="button" id="addTaskRevealBtn" onclick="revealAddTaskSection()">+ NEW TASK</button>
                    <button class="button" id="addMemberRevealBtn" onclick="revealAddMemberSection()">+ NEW TEAM MEMBER</button>
                </header>

                <section>
                    <div class="addSection" id="addTaskSection">
                        <form onsubmit="createTask(event)">
                            <label id="taskNameLabel" for="taskName">What do you need to get done?</label><br>
                            <input class="input" type="text" id="taskName" name="taskName" placeholder="Laundry, change tires, mealprep..." size="33"><br><br><br>
                            <label id="taskDescriptionLabel" for="taskDescription">Add a task description (optional)</label><br>
                            <textarea id="taskDescription" name="taskDescription" placeholder=""></textarea><br>
                            <input id="taskSubmitBtn" class="button" type="submit" value="GET IT DONE!">
                            <div id="chooseIconDiv">
                                <button onclick="document.getElementById('pickedIcon').src = 'images/camera.png'" id="cameraBtn" class="buttonIcon"><img src="images/camera.png"class="imageIcon"></button>
                                <button onClick="document.getElementById('pickedIcon').src = 'images/checklist.png'" id="checklistBtn" class="buttonIcon"><img src="images/checklist.png" class="imageIcon"></button>
                                <button onClick="document.getElementById('pickedIcon').src = 'images/heart.png'" id="heartBtn" class="buttonIcon"><img src="images/heart.png" class="imageIcon"></button>
                                <button onClick="document.getElementById('pickedIcon').src = 'images/paper.png'" id="paperBtn" class="buttonIcon"><img src="images/paper.png" class="imageIcon"></button>
                                <button onClick="document.getElementById('pickedIcon').src = 'images/question.png'" id="questionBtn" class="buttonIcon"><img src="images/question.png" class="imageIcon"></button>
                                <button onClick="document.getElementById('pickedIcon').src = 'images/star.png'" id="starBtn" class="buttonIcon" value="images/star.png"><img src="images/star.png" class="imageIcon"></button>
                                <img name="taskIcon" id="pickedIcon" src="images/camera.png" alt="Choose icon">
                              </div>
                        </form> 
                    </div>
                </section>

                <section>
                    <div class="addSection" id="addMemberSection">
                         <form>
                            <label id="teamMemberLabel" for="teamMember">Add a team member:</label><br>
                            <input class="input" type="text" id="teamMember" name="teamMember" placeholder="John Doe" size="17"><br>
                            <input class="button" type="submit" value="ADD">
                        </form> 
                    </div>
                </section>

                <div id=tasksHeadings>
                    <h2 class="tasksHeading" id="unstartedHeading">UNSTARTED</h2>
                    <h2 class="tasksHeading" id="ongoingHeading">ONGOING</h2>
                    <h2 class="tasksHeading" id="finishedHeading">FINISHED</h2>
                </div>

                <main>
                    <div class="tasks" id="unstartedTasks"></div>
                    <div class="tasks" id="ongoingTasks"></div>
                    <div class="tasks" id="finishedTasks"></div>
                </main>


                <footer></footer>

        </div>

    </body>
    
</html>
